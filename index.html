<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Investor Mastery Ultimate - Verified 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --p: #0f172a; --s: #10b981; --g: #f59e0b; --bg: #f8fafc; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--p); overflow-x: hidden; }
        
        .app-container { max-width: 500px; margin: 0 auto; background: white; min-height: 100vh; display: flex; flex-direction: column; box-shadow: 0 0 30px rgba(0,0,0,0.05); }
        
        header { background: var(--p); color: white; padding: 20px; text-align: center; border-bottom: 4px solid var(--g); position: sticky; top: 0; z-index: 100; }
        
        /* Navigasi Tahun */
        .year-nav { display: flex; background: #1e293b; padding: 8px; gap: 5px; }
        .y-btn { flex: 1; padding: 10px; border: none; background: rgba(255,255,255,0.05); color: #94a3b8; border-radius: 8px; cursor: pointer; font-weight: 800; font-size: 0.7rem; }
        .y-btn.active { background: white; color: var(--p); }

        /* Grid Bulan */
        .month-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding: 15px; background: #f1f5f9; }
        .btn-m { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; background: white; border-radius: 10px; font-weight: 800; font-size: 0.75rem; cursor: pointer; border: 2px solid transparent; }
        .btn-m.active { border-color: var(--g); background: #fffbeb; }
        .btn-m.done { background: var(--s); color: white; border-color: var(--s); }

        /* Area Konten */
        main { padding: 20px; flex-grow: 1; }
        .lesson-card { background: white; border: 1px solid #e2e8f0; border-radius: 18px; padding: 18px; margin-bottom: 20px; position: relative; border-left: 5px solid var(--p); transition: 0.3s; }
        .lesson-card.is-done { opacity: 0.6; }
        .badge { position: absolute; top: -10px; left: 15px; background: var(--g); color: white; padding: 3px 10px; border-radius: 8px; font-size: 0.6rem; font-weight: 800; }
        
        .btn-yt { display: flex; align-items: center; justify-content: center; background: #fee2e2; color: #ef4444; text-decoration: none; padding: 14px; border-radius: 12px; font-weight: 800; margin: 15px 0; font-size: 0.85rem; border: 1px solid #fecaca; }
        textarea { width: 100%; border: 1px solid #e2e8f0; border-radius: 12px; padding: 12px; height: 80px; font-family: inherit; resize: none; margin-bottom: 10px; font-size: 0.85rem; }
        .btn-finish { width: 100%; background: var(--s); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: 800; cursor: pointer; }

        /* Splash */
        #splash { position: fixed; inset: 0; background: var(--p); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 30px; text-align: center; }
        .inp-name { width: 100%; max-width: 250px; padding: 15px; border-radius: 10px; border: none; margin: 20px 0; text-align: center; font-size: 1rem; }
        .btn-go { width: 100%; max-width: 250px; padding: 15px; border-radius: 10px; border: none; background: var(--g); color: white; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

<div id="splash">
    <h1 style="font-size: 1.8rem;">INVESTOR MASTERY</h1>
    <p style="opacity: 0.7;">Verified Code: All Video Fixed</p>
    <input type="text" id="uName" class="inp-name" placeholder="Nama Anda">
    <button onclick="start()" class="btn-go">MASUK DASHBOARD</button>
</div>

<div class="app-container">
    <header>
        <div id="disp-name" style="font-weight: 800;">-</div>
    </header>

    <div class="year-nav">
        <button id="y1-btn" class="y-btn active" onclick="changeYear('y1')">TAHUN 1</button>
        <button id="y2-btn" class="y-btn" onclick="unlockYear('y2')">TAHUN 2 ðŸ”’</button>
        <button id="y3-btn" class="y-btn" onclick="unlockYear('y3')">TAHUN 3 ðŸ”’</button>
    </div>

    <div class="month-grid" id="m-grid"></div>

    <main id="c-area"></main>
</div>

<script>
    let curYear = 'y1';
    let curMonth = 1;

    const MASTER_DATA = {
        y1: [
            { m: 1, s: [{t: "Logika Dasar Kepemilikan Saham", v: "v7D6vYfL70k"}, {t: "Psikologi Investor vs Trader", v: "7enFJSZgqE0"}]},
            { m: 2, s: [{t: "Keamanan Broker & Daftar OJK", v: "AtL8aVvgK4U"}, {t: "Memahami Sektoral Saham BEI", v: "ir625-6bSSI"}]},
            { m: 3, s: [{t: "Strategi Mendapat Dividen", v: "MXj1oSUEVv8"}, {t: "Cara Baca Order Book & Antrian", v: "_U1-C-eH8O0"}]},
            { m: 4, s: [{t: "Laporan Laba Rugi (Dasar)", v: "6v-hK7uH7X0"}, {t: "Analisis Neraca & Aset", v: "jNqQ_v0UqU8"}]},
            { m: 5, s: [{t: "Aliran Kas (Cash Flow)", v: "D_U48-qGf9k"}, {t: "Valuasi PER Murah/Mahal", v: "3Vj5Fk-08I0"}]},
            { m: 6, s: [{t: "Valuasi PBV & Harga Wajar", v: "L9YhA9S6-6U"}, {t: "Review & Screening Sederhana", v: "F6-P7Y_mD4I"}]},
            { m: 7, s: [{t: "Analisis Efisiensi Bisnis", v: "6v-hK7uH7X0"}, {t: "Analisis Hutang Saham", v: "jNqQ_v0UqU8"}]},
            { m: 8, s: [{t: "Margin of Safety (MOS)", v: "tQXX-npOeUY"}, {t: "Membeli Saham Diskon", v: "A0u2F017XfI"}]},
            { m: 9, s: [{t: "Bluechip vs Second Liner", v: "v7D6vYfL70k"}, {t: "Aksi Korporasi Saham", v: "ir625-6bSSI"}]},
            { m: 10, s: [{t: "Diversifikasi Portofolio", v: "F6-P7Y_mD4I"}, {t: "Kontrol Emosi Saat Market Turun", v: "7enFJSZgqE0"}]},
            { m: 11, s: [{t: "Mencari Saham Multibagger", v: "3Vj5Fk-08I0"}, {t: "Membaca Laporan Tahunan", v: "D_U48-qGf9k"}]},
            { m: 12, s: [{t: "Strategi Jual (Exit Plan)", v: "tQXX-npOeUY"}, {t: "Wisuda Investor Tahun 1", v: "MXj1oSUEVv8"}]}
        ]
    };

    function start() {
        const n = document.getElementById('uName').value;
        if(!n) return alert("Isi nama!");
        localStorage.setItem('IM_USER', n);
        document.getElementById('splash').style.display = 'none';
        init();
    }

    function init() {
        document.getElementById('disp-name').innerText = "INVESTOR: " + localStorage.getItem('IM_USER').toUpperCase();
        renderGrid();
        loadMonth(curMonth);
        checkUnlocks();
    }

    function renderGrid() {
        const grid = document.getElementById('m-grid');
        grid.innerHTML = "";
        for(let i=1; i<=12; i++) {
            const isDone = localStorage.getItem(`mdone_${curYear}_${i}`);
            grid.innerHTML += `<div class="btn-m ${isDone?'done':''} ${curMonth===i?'active':''}" onclick="loadMonth(${i})">${i}</div>`;
        }
    }

    function loadMonth(m) {
        curMonth = m;
        renderGrid();
        const area = document.getElementById('c-area');
        const mData = MASTER_DATA[curYear][m-1];
        
        area.innerHTML = `<h3 style="margin-bottom:15px; font-size:1rem;">Bulan Ke-${m}</h3>`;
        mData.s.forEach((s, i) => {
            const done = localStorage.getItem(`task_${curYear}_${m}_${i}`);
            area.innerHTML += `
                <div class="lesson-card ${done?'is-done':''}">
                    <div class="badge">SESI ${i+1}</div>
                    <h4 style="font-size:0.9rem;">${s.t} ${done?'âœ…':''}</h4>
                    ${!done ? `
                        <a href="https://www.youtube.com/watch?v=${s.v}" target="_blank" class="btn-yt">â–¶ NONTON VIDEO</a>
                        <textarea id="nt-${m}-${i}" oninput="saveNote(${m},${i})" placeholder="Catatan penting..."></textarea>
                        <button class="btn-finish" onclick="finish(${m},${i})">SELESAI SESI</button>
                    ` : `<p style="color:var(--s); font-weight:800; font-size:0.8rem; margin-top:10px;">Materi Selesai.</p>`}
                </div>`;
            setTimeout(() => {
                const sn = localStorage.getItem(`note_${curYear}_${m}_${i}`);
                if(sn && document.getElementById(`nt-${m}-${i}`)) document.getElementById(`nt-${m}-${i}`).value = sn;
            }, 5);
        });
    }

    function finish(m, i) {
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.8 } });
        localStorage.setItem(`task_${curYear}_${m}_${i}`, 'true');
        const mData = MASTER_DATA[curYear][m-1];
        let all = true;
        mData.s.forEach((_, idx) => { if(!localStorage.getItem(`task_${curYear}_${m}_${idx}`)) all = false; });
        if(all) localStorage.setItem(`mdone_${curYear}_${m}`, 'true');
        loadMonth(m);
    }

    function saveNote(m, i) {
        localStorage.setItem(`note_${curYear}_${m}_${i}`, document.getElementById(`nt-${m}-${i}`).value);
    }

    function changeYear(y) {
        curYear = y; curMonth = 1;
        document.querySelectorAll('.y-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(y+'-btn').classList.add('active');
        init();
    }

    function unlockYear(y) {
        if(localStorage.getItem('un_'+y)) return changeYear(y);
        const ans = y === 'y2' ? "11" : "arus kas";
        const user = prompt(y==='y2' ? "KUIS: Berapa jumlah sektor di BEI?" : "KUIS: Apa raja dalam laporan keuangan?");
        if(user && user.toLowerCase().trim() === ans) {
            localStorage.setItem('un_'+y, 'true');
            changeYear(y);
        } else { alert("Jawaban salah!"); }
    }

    function checkUnlocks() {
        if(localStorage.getItem('un_y2')) document.getElementById('y2-btn').innerText = "TAHUN 2 âœ…";
        if(localStorage.getItem('un_y3')) document.getElementById('y3-btn').innerText = "TAHUN 3 âœ…";
    }

    window.onload = () => { if(localStorage.getItem('IM_USER')) { document.getElementById('splash').style.display = 'none'; init(); } };
</script>
</body>
</html>
