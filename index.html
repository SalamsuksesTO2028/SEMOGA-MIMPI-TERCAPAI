<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Investor Mastery 2028 - Final Verified</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --p: #0f172a; --s: #10b981; --g: #f59e0b; --bg: #f1f5f9; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #cbd5e1; color: var(--p); display: flex; justify-content: center; }
        
        /* Container Utama - Fokus Mobile */
        .app-shell { width: 100%; max-width: 450px; background: white; min-height: 100vh; display: flex; flex-direction: column; box-shadow: 0 0 40px rgba(0,0,0,0.2); }
        
        /* Header */
        header { background: var(--p); color: white; padding: 25px 20px; text-align: center; border-bottom: 4px solid var(--g); position: sticky; top: 0; z-index: 100; }
        .nav-year { display: flex; background: #1e293b; padding: 5px; gap: 5px; }
        .nav-year button { flex: 1; padding: 12px; border: none; background: transparent; color: #94a3b8; border-radius: 8px; font-weight: 800; font-size: 0.7rem; cursor: pointer; }
        .nav-year button.active { background: white; color: var(--p); }

        /* Grid Bulan - Perbaikan Visual */
        .month-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 20px; background: #f8fafc; border-bottom: 1px solid #e2e8f0; }
        .m-item { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; background: white; border: 2px solid #e2e8f0; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.2s; font-size: 0.9rem; }
        .m-item.active { border-color: var(--g); background: #fffbeb; transform: scale(0.95); }
        .m-item.done { background: var(--s); color: white; border-color: var(--s); }

        /* Content */
        main { padding: 20px; flex-grow: 1; }
        .lesson-card { background: white; border: 1px solid #e2e8f0; border-radius: 20px; padding: 20px; margin-bottom: 25px; border-left: 6px solid var(--p); position: relative; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .badge { position: absolute; top: -12px; left: 15px; background: var(--g); color: white; padding: 4px 12px; border-radius: 10px; font-size: 0.65rem; font-weight: 800; }
        
        .btn-video { display: flex; align-items: center; justify-content: center; background: #fee2e2; color: #ef4444; text-decoration: none; padding: 15px; border-radius: 14px; font-weight: 800; margin: 15px 0; font-size: 0.85rem; border: 1px solid #fecaca; }
        textarea { width: 100%; border: 1.5px solid #e2e8f0; border-radius: 12px; padding: 12px; height: 100px; font-family: inherit; font-size: 0.9rem; margin-bottom: 15px; outline: none; }
        .btn-finish { width: 100%; background: var(--s); color: white; border: none; padding: 18px; border-radius: 14px; font-weight: 800; cursor: pointer; }

        /* Splash */
        #splash { position: fixed; inset: 0; background: var(--p); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 40px; text-align: center; }
        .name-input { width: 100%; max-width: 280px; padding: 18px; border-radius: 15px; border: none; margin: 20px 0; text-align: center; font-size: 1.1rem; font-weight: 600; }
    </style>
</head>
<body>

<div id="splash">
    <div style="font-size: 4rem; margin-bottom: 10px;">üèÜ</div>
    <h1 style="font-weight: 800;">MIMPI TERCAPAI</h1>
    <p style="opacity: 0.6;">Investor Mastery Pro 2026</p>
    <input type="text" id="userInput" class="name-input" placeholder="Siapa Nama Anda?">
    <button onclick="boot()" style="width:100%; max-width:280px; padding:18px; border-radius:15px; border:none; background:var(--g); color:white; font-weight:800; cursor:pointer;">START JOURNEY</button>
</div>

<div class="app-shell">
    <header>
        <h2 style="font-size: 1rem; letter-spacing: 1px;">INVESTOR DASHBOARD</h2>
        <div id="userNameDisp" style="font-size: 0.8rem; margin-top: 5px; opacity: 0.8; font-weight: 600;"></div>
    </header>

    <div class="nav-year">
        <button id="y1-btn" class="active" onclick="changeY('y1')">TAHUN 1</button>
        <button id="y2-btn" onclick="unlock('y2')">TAHUN 2 üîí</button>
        <button id="y3-btn" onclick="unlock('y3')">TAHUN 3 üîí</button>
    </div>

    <div class="month-grid" id="mGrid"></div>

    <main id="lessonArea"></main>
</div>

<script>
    let currentYear = 'y1';
    let currentMonth = 1;

    const CURRICULUM = {
        y1: [
            { m: 1, s: [{t: "Logika Dasar Bisnis & Saham", v: "v7D6vYfL70k"}, {t: "Psikologi & Strategi Modal", v: "7enFJSZgqE0"}]},
            { m: 2, s: [{t: "Keamanan Broker & OJK", v: "AtL8aVvgK4U"}, {t: "Mengenal Sektor Saham BEI", v: "ir625-6bSSI"}]},
            { m: 3, s: [{t: "Cara Mendapat Dividen", v: "MXj1oSUEVv8"}, {t: "Mekanisme Pasar (Bid Offer)", v: "_U1-C-eH8O0"}]},
            { m: 4, s: [{t: "Bedah Laporan Laba Rugi", v: "6v-hK7uH7X0"}, {t: "Analisis Neraca Dasar", v: "jNqQ_v0UqU8"}]},
            { m: 5, s: [{t: "Aliran Kas (Cash Flow)", v: "D_U48-qGf9k"}, {t: "Valuasi PER", v: "3Vj5Fk-08I0"}]},
            { m: 6, s: [{t: "Valuasi PBV", v: "L9YhA9S6-6U"}, {t: "Cara Screening Saham", v: "F6-P7Y_mD4I"}]},
            { m: 7, s: [{t: "Rasio Profit (ROE)", v: "6v-hK7uH7X0"}, {t: "Rasio Hutang (DER)", v: "jNqQ_v0UqU8"}]},
            { m: 8, s: [{t: "Konsep Value Investing", v: "tQXX-npOeUY"}, {t: "Margin of Safety", v: "A0u2F017XfI"}]},
            { m: 9, s: [{t: "Bluechip vs Gorengan", v: "v7D6vYfL70k"}, {t: "Aksi Korporasi", v: "ir625-6bSSI"}]},
            { m: 10, s: [{t: "Diversifikasi Portofolio", v: "F6-P7Y_mD4I"}, {t: "Mental Saat Market Turun", v: "7enFJSZgqE0"}]},
            { m: 11, s: [{t: "Mencari Multibagger", v: "3Vj5Fk-08I0"}, {t: "Bedah Annual Report", v: "D_U48-qGf9k"}]},
            { m: 12, s: [{t: "Strategi Kapan Harus Jual", v: "tQXX-npOeUY"}, {t: "Final Investor Review", v: "MXj1oSUEVv8"}]}
        ]
    };

    function boot() {
        const n = document.getElementById('userInput').value.trim();
        if(!n) return alert("Masukkan Nama!");
        localStorage.setItem('IM_NAME', n);
        document.getElementById('splash').style.display = 'none';
        setup();
    }

    function setup() {
        document.getElementById('userNameDisp').innerText = "INVESTOR: " + localStorage.getItem('IM_NAME').toUpperCase();
        drawGrid();
        showMonth(1);
    }

    function drawGrid() {
        const g = document.getElementById('mGrid'); g.innerHTML = "";
        for(let i=1; i<=12; i++) {
            const isDone = localStorage.getItem(`md_${currentYear}_${i}`);
            g.innerHTML += `<div class="m-item ${isDone?'done':''} ${currentMonth===i?'active':''}" onclick="showMonth(${i})">${i}</div>`;
        }
    }

    function showMonth(m) {
        currentMonth = m; drawGrid();
        const area = document.getElementById('lessonArea');
        const mData = CURRICULUM[currentYear][m-1];
        area.innerHTML = `<h3 style="margin-bottom:15px; font-weight:800;">üìÖ Bulan ke-${m}</h3>`;
        mData.s.forEach((session, i) => {
            const done = localStorage.getItem(`t_${currentYear}_${m}_${i}`);
            area.innerHTML += `
                <div class="lesson-card" style="${done?'opacity:0.6':''}">
                    <div class="badge">MINGGU ${i+1}</div>
                    <h4 style="font-weight:800; font-size:0.95rem; margin-bottom:5px;">${session.t} ${done?'‚úÖ':''}</h4>
                    ${!done ? `
                        <a href="https://www.youtube.com/watch?v=${session.v}" target="_blank" class="btn-video">‚ñ∂ NONTON MATERI</a>
                        <textarea id="note-${m}-${i}" oninput="saveNote(${m},${i})" placeholder="Catatan penting..."></textarea>
                        <button class="btn-finish" onclick="complete(${m},${i})">SELESAI SESI</button>
                    ` : `<p style="color:var(--s); font-weight:800; font-size:0.8rem; margin-top:10px;">Sesi ini telah dikuasai.</p>`}
                </div>`;
            setTimeout(() => {
                const sn = localStorage.getItem(`n_${currentYear}_${m}_${i}`);
                if(sn && document.getElementById(`note-${m}-${i}`)) document.getElementById(`note-${m}-${i}`).value = sn;
            }, 10);
        });
    }

    function complete(m, i) {
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.8 } });
        localStorage.setItem(`t_${currentYear}_${m}_${i}`, 'true');
        const mData = CURRICULUM[currentYear][m-1];
        let all = true;
        mData.s.forEach((_, idx) => { if(!localStorage.getItem(`t_${currentYear}_${m}_${idx}`)) all = false; });
        if(all) localStorage.setItem(`md_${currentYear}_${m}`, 'true');
        showMonth(m);
    }

    function saveNote(m, i) {
        localStorage.setItem(`n_${currentYear}_${m}_${i}`, document.getElementById(`note-${m}-${i}`).value);
    }

    function changeY(y) {
        currentYear = y; currentMonth = 1;
        document.querySelectorAll('.nav-year button').forEach(b => b.classList.remove('active'));
        document.getElementById(y+'-btn').classList.add('active');
        setup();
    }

    function unlock(y) {
        if(localStorage.getItem('un_'+y)) return changeY(y);
        const ans = y === 'y2' ? "11" : "arus kas";
        const val = prompt(y==='y2'?"Berapa sektor di BEI?":"Siapa 'Raja' di laporan keuangan?");
        if(val && val.toLowerCase().trim() === ans) {
            localStorage.setItem('un_'+y, 'true');
            changeY(y);
        } else { alert("Jawaban salah!"); }
    }

    window.onload = () => {
        if(localStorage.getItem('IM_NAME')) {
            document.getElementById('splash').style.display = 'none';
            if(localStorage.getItem('un_y2')) document.getElementById('y2-btn').innerText = "TAHUN 2 ‚úÖ";
            if(localStorage.getItem('un_y3')) document.getElementById('y3-btn').innerText = "TAHUN 3 ‚úÖ";
            setup();
        }
    };
</script>
</body>
</html>
